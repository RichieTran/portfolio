<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/SnoopyFav.png">
  <title>Richie Tran</title>
  <script src="mainApp.js" defer></script>
</head>
<body>
  <main class="appGrid">
    <span class="backgroundImg" ondragstart="return false;">
      <img id="background" src="images/Background.png">
      <p>Welcome to Richie Tran's portfolio!</p>
    </span>
    <span class="app" id="About Me">
      <img id="About MeImg" src="images/AbtMe.png" alt="about me">
      <p>About Me</p>
    </span>
    <span class="app" id="Resume">
      <img id="ResumeImg" src="images/Resume.png" alt="Resume">
      <p>Resume</p>
    </span>
    <span class="app" id="Socials">
      <img id="SocialsImg" src="images/Socials.png" alt="Socials">
      <p>Socials</p>
    </span>
    <span class="app" id="Skills">
      <img id="SkillsImg" src="images/Skills.png" alt="Skills">
      <p>Skills</p>
    </span>
    <span class="app" id="Email Me">
      <img id="Email MeImg" src="images/Email.png" alt="Email">
      <p>Email Me!</p>
    </span>
  </main>
  <span class="blank"></span>
</body>
<footer>
  <span class="start"></span>
  <span class="time">
    <span class="speaker"></span>
    <span class="clock" id="currentTime"></span>
  </span>
</footer>
</html>
